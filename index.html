<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frank Vermögensverwaltung</title>

  <style>
    :root {
      --navy: #0b2a3f;   /* Dunkelblau */
      --gold: #c9a24d;   /* Gold */
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: var(--navy);
      font-family: Arial, Helvetica, sans-serif;
      text-align: center;
      color: var(--gold);
    }

    .container {
      max-width: 90%;
      padding: 24px;
    }

    .logo {
      max-width: 220px;
      width: 45vw;
      height: auto;
      margin-bottom: 28px;
      animation: rotateYInfinite 6s linear infinite;
      transform-style: preserve-3d;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    .title {
      font-size: clamp(28px, 5vw, 44px);
      font-weight: 700;
      line-height: 1.3;
      margin-bottom: 12px;
      color: var(--gold);
    }

    .subtitle {
      font-size: clamp(16px, 3vw, 22px);
      opacity: 0.9;
      color: var(--gold);
    }

    @keyframes rotateYInfinite {
      from {
        transform: rotateY(0deg);
      }
      to {
        transform: rotateY(360deg);
      }
    }
  </style>
</head>

<body>
  <div class="container">

    <img
      src="https://github.com/skfrank81/Frank-Verm-gensverwaltung/raw/4f929041d5c62a14996f301b54c61f512a785caa/58F28D72-DB4E-4A41-A10F-4B6A2EF35325.png"
      alt="Frank Vermögensverwaltung"
      class="logo"
    >

    <div class="title">Frank Vermögensverwaltung</div>
    <div class="subtitle">Diese Seite befindet sich im Umbau</div>

  </div>
</body>
</html>
