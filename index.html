<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frank Vermögensverwaltung</title>

  <style>
    :root {
      --navy: #0b2a3f;
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #ffffff;
      font-family: Arial, Helvetica, sans-serif;
      text-align: center;
    }

    .container {
      padding: 24px;
      color: var(--navy);
    }

    .logo {
      max-width: 220px;
      width: 45vw;
      height: auto;
      margin-bottom: 28px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    .title {
      font-size: clamp(28px, 5vw, 44px);
      font-weight: 700;
      line-height: 1.3;
    }

    .subtitle {
      font-size: clamp(16px, 3vw, 22px);
      margin-top: 8px;
    }
  </style>
</head>

<body>
  <div class="container">

    <img
      src="https://raw.githubusercontent.com/skfrank81/Frank-Verm-gensverwaltung/e45b5853dd7d9da8b06f0f7cf3b7f33c83c32842/Logo%20SFVMV.PNG"
      alt="Frank Vermögensverwaltung"
      referrerpolicy="no-referrer"
      class="logo"
    >

    <div class="title">Frank Vermögensverwaltung</div>
    <div class="subtitle">Diese Seite befindet sich im Umbau</div>

  </div>
</body>
</html>
