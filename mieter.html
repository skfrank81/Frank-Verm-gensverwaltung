<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Mieterbereich | Frank Vermögensverwaltung</title>
  <meta name="robots" content="noindex, nofollow">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #ffffff;
      color: #1f1f1f;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .login-box, .content-box {
      max-width: 420px;
      width: 100%;
      padding: 40px;
      border: 1px solid #e0e0e0;
      text-align: center;
    }

    h1 {
      font-size: 18px;
      font-weight: normal;
      margin-bottom: 20px;
    }

    input[type="password"] {
      width: 100%;
      padding: 12px;
      font-size: 14px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 18px;
      font-size: 14px;
      background: #0f2433;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }

    .error {
      color: #a00000;
      font-size: 13px;
      margin-top: 10px;
      display: none;
    }

    .content-box {
      display: none;
    }
  </style>
</head>

<body>

<!-- LOGIN -->
<div class="login-box" id="loginBox">
  <h1>Mieterzugang</h1>
  <input type="password" id="password" placeholder="Passwort">
  <button onclick="checkPassword()">Zugang öffnen</button>
  <div class="error" id="error">Falsches Passwort</div>
</div>

<!-- GESCHÜTZTER INHALT -->
<div class="content-box" id="contentBox">
  <h1>Mieterbereich</h1>
  <p>
    Willkommen im internen Mieterbereich.<br><br>
    Hier können später z. B.:
    <br>– Dokumente
    <br>– Hinweise
    <br>– Ansprechpartner
    <br>bereitgestellt werden.
  </p>

  <p>
    <a href="index.html">Zurück zur Startseite</a>
  </p>
</div>

<script>
  const CORRECT_PASSWORD = "MIETER2026"; // <<< HIER PASSWORT ÄNDERN

  function checkPassword() {
    const input = document.getElementById("password").value;
    if (input === CORRECT_PASSWORD) {
      document.getElementById("loginBox").style.display = "none";
      document.getElementById("contentBox").style.display = "block";
    } else {
      document.getElementById("error").style.display = "block";
    }
  }
</script>

</body>
</html>
